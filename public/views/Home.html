      </div>

      </div>
      </div>

<div class="row" style="background:beige">
    <div class="col-sm-12">
    <div class="row">
    <div class="col-sm-4" ng-repeat="m in movieData1 | filter : {status:'true'}">
    <img src="{{m.Poster}}" alt="POSTER"  width="220" height="350"  >
    <div class="booktab">
    <p style="font-weight:bold"> {{m.Title}}</p>
    <span class="label label-info"> {{m.Language}}</span><br/>
      <span class="label label-info">{{m.Genre}}</span></div>
    <!--<a href="BookingShow.html?"><div class ="btn btn-primary ">BOOK NOW</div></a>-->
    <button ng-click="setMovie(m.Title)" class="btn btn-success">BOOK NOW</button>
    <button ng-click="rateMovie(m.Title)" class="btn btn-danger">RATE</button>
